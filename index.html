<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Rock_Paper_Seacor/style.css">
    <title>Game</title>
</head>
<body>
    <h1>Rock  Paper  Scissore</h1>

    <div class="choices">
        <div class="choice" id="paper">
            <img src="../Rock_Paper_Seacor/images/paper.png"  alt="image">
        </div>
        <div class="choice" id="rock">
            <img src="../Rock_Paper_Seacor/images/rock.png" alt="image">
        </div>
        <div class="choice" id="scissors">
            <img src="../Rock_Paper_Seacor/images/scissors.png"  alt="image">
        </div>
    </div>
    
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="../Rock_Paper_Seacor/app.js"></script>
</body>
</html>
